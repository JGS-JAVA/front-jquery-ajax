-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
<title>jQuery 개요</title>
<!--
jQuery 버전 = 3.7.1 23년도
jQuery 버전 = 3.6.0 21년도
-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!--
    jQuery 라이브러리 가져오기
    1. url 로 가져오기 -cdn 방법
    Content Delivery Network
    integrity, crossorigin 안써도 작동함
<script src="https://code.jquery.com/jquery-3.7.1.js"
integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
crossorigin="anonymous"></script>
    2. file 로 가져오기
https://code.jquery.com/jquery-3.7.1.js 접속해
마우스 우측클릭으로 다른이름저장하고 파일경로위치 불러오기

<script src="jquery-3.7.1.js">
------------------------------------------------------
jQuery Core 3.7.1: uncompressed, minified, slim, slim minified
uncompressed,= 비압축 용량크다
 minified,= 압축 - 주석, 공백, 줄바꿈 제거됨, 성능은 비암축과 동일, 가장 많이씀
           배포환경에서 사용, 파일크기 작고, 로딩속도 빠름
 slim,= jQuery 기본기능만 포함, Ajax, animate, fadeIn/Out, defer, promise emd 기능 없음
         용량작아 단순히 $() 표기로 작성할때 사용
 slim minified,= 슬림버전에서 주석, 공백제거, 성능은 슬림과 동일

    cdn으로 버전 및 코어버전 사용법

비압축 = <script src="https://code.jquery.com/jquery-3.7.1.js">
압축 = <script src="https://code.jquery.com/jquery-3.7.1.min.js">
슬림 = <script src="https://code.jquery.com/jquery-3.7.1.slim.js">
슬림 압축 = <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js">
    -->

</head>
<body>
<h1> jQuery 개요</h1>
<p>jQuery 는 자바스크리트 라이브러리, html문저조작, 이벤트처리, 애니메이션 , 에이젝스 쉽게구현</p>
<h2>기본기능</h2>
<!--
jQuery로 텍스트 변경
-->

<button id="changeText">텍스트변경</button>
<div id="content">이 텍스트 변경예정</div>
<button id="toggleText">텍스트 보이기/숨기기</button>


<script>
    /*$(document=html 문서내에서 준비된 기능)
    * 필요할때 준비된 스크립트 실행
    * 1. 순수 자바스크립트 = 바닐라 자바스크립트 = 기본 자바 스크립트 형식
  //  document.addEventListener("DOMContentLoaded", () => {});
    * 2. jQuery 형식 자바스크립트 = $로 단축함
   // $(document).ready(function (){
    *
    *
    * */
    $(document).ready(function (){
//1. 텍스트변경 changeText 버튼 눌러 변경
        $('#changeText').click(function (/*이벤트 자리*/){
            // 아이디가 content 인 글자 변경
            $('#content').text('jQuery로 인해 텍스트 변경됨')
        });
// 2. 텍스트 보이기/숨기기
        // toggleText id 명칭 클릭시
        $('#toggleText').click(function (){
            $('#content').toggle(); // 클릭으로 보이기 / 숨기기
        })
    })
</script>

<!--
jQuery 로 리스트 추가
-->
<h3>상품리스트</h3>
<ul id="itemList">
    <li>상품1</li>
    <li>상품2</li>
</ul>
<button id="addItem">아이템 추가하기</button>
<script>
    // $(document).ready(function(){}); 안써도 작동함
    $('#addItem').click(function (){
        // ul 태그에서 id가 itemList 인 태그에
        // .append() : 특정 태그나 속성 추가시 무제한 사용
        $('#itemList').append('<li>새로운상품</li>');
    })
</script>

<h4>append로 추가하기</h4>
<table>
    <tr id="addCar">
        <td>소나타</td>
        <td>k3</td>
        <td>k5</td>
        <td>아반떼</td>
    </tr>
</table>
<button id="addItems">아이템 추가</button>
<script>
    // $(document).ready(function(){}); 안써도 작동함
    // script 가 html 코드 아래 위치시 작동안할수 있으니 상단에 작성하는게 안전
    // 브라우저 버전 낮은 브라우저 툴은 $(document).ready(function(){}); 써야 안전
    // addItems 버튼 클릭해 아이템 추가
    $('#addItems').click(function () {
        $('#addCar').append('<td>새로운 차</td>');
    })


</script>
</body>

</html>
