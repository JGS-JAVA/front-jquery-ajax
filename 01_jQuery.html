<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>jQuery 응용-css편</title>
  <style>
    #content{
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: lightblue;
    }
    .new-text{
      color: green;
      font-weight: bold;

    }
  </style>
</head>
<body>

<h1>jQuery 이용해 css 설정 및 기능 응용</h1>
<button id="changeText">텍스트변경</button>
<button id="toggleText">텍스트 보이기 숨기기</button>
<button id="addColorText">컬러텍스트 추가</button>
<button id="changeColorText">텍스트 색상변경</button>

<div id="content">즐거운 jQuery !!!</div>
<script>
  //1. 제이커리로 도큐먼트 준비된 기능작성
  $(document).ready(function(){

  //2. 텍스트변경 클릭시 Happy JQUERY 로 변경
  $('#changeText').click(function () {

    $('#content').text('Happy JQUERY');
  });

  //3. 텍스트 보이기/숨기기
$('#toggleText').click(function (){
$('#content').toggle(500); // 초 단위로 천천히 보이기

  });

//4. new-text 로 컬러텍스트 추가
  $('#addColorText').click(function (){
       $('#content').append('<p class="new-text">새로 추가된 컬러텍스트</p>');
  })
 //5.
$('#changeColorText').click(function () {
  // 스타일 태그보다 .css() 에 작성한것 우선적용
  //css적용 -> <div id="content" color: red;>즐거운 jQuery !!!</div> 로 됨
  $('#content').css('color', 'red');

})
  })

</script>
</body>
</html>
