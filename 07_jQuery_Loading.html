<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    <style>
    body {
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      color: #333;
      padding: 1em;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.1);
    }

    button {
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      margin: 20px 0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #287dc0;
    }
  </style>
  </style>
</head>

<body>
<header>감성사진 스타일 갤러리</header>
<button id="loadMore">사진 더보기</button>
<div class="gallery" id="gallery"></div>
<script>
  let currentPage = 1;
 // const apiUrlOne = 'https://picsum.photos/v2/list?limit=9';
// 초기 사진 9장 더 보이기
  사진불러오기();
  $('#loadMore').click(function (){
  사진불러오기();

  })
  function 사진불러오기() {
  const apiUrlTwo = `https://picsum.photos/v2/list?limit=9&page=${currentPage}`;
  console.log(apiUrlTwo);
    $.ajax({
      url: apiUrlTwo,
      method: 'GET',
      success:
              function (data) {
                $.each(data, function (num, pic) {
                  $(".gallery").append(
                          `<div class="gallery-item">
                            <img src="${pic.download.url}">
                          </div>`
                })
                  currentPage++; // 페이지번호 증가
              },
      error:
              function () {
                alert("서버 연결에 문제가 있어 데이터를 가져올 수 없습니다.");
              }
    })
  }



// 더보기 누르면 더 보이기



</script>
</body>
</html>
